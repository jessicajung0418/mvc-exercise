<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>MVC练习1</title>
  </head>
  <body>
    <div class="page">
      <section id="app1">
        <div class="output">
          <span id="number">100</span>
        </div>
        <div class="actions">
          <button id="add1">加1</button>
          <button id="minus1">减1</button>
          <button id="mul2">乘2</button>
          <button id="divide2">除以2</button>
        </div>
      </section>

      <section id="app2">
        <ol class="tab-bar">
          <li><span>tab1</span></li>
          <li><span>tab2</span></li>
        </ol>
        <ol class="tab-content">
          <li>tab1的内容</li>
          <li>tab2的内容</li>
        </ol>
      </section>

      <section id="app3">
        <div class="square"></div>
      </section>

      <section id="app4">
        <div class="circle"></div>
      </section>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
